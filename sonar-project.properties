# SonarQube project configuration
sonar.projectKey=dcodesmith_hyre-worker-nestjs
sonar.organization=dcodesmith
sonar.projectName=Hyre Worker NestJS

# Source code location
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,src/config/**,src/templates/**

# Test files
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts
# Coverage settings
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.module.ts,**/main.ts,**/*.interface.ts,**/*.dto.ts,**/types.ts,**/*.fixtures.ts,**/*.decorators.ts
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

# Language

# Encoding
sonar.sourceEncoding=UTF-8
