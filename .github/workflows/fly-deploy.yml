# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Hyre Worker Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    environment:
      name: production
      url: https://hyre-worker-nestjs.fly.dev
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@v1.4
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
      - name: Show deployment logs
        run: |
          echo "=== Recent deployment logs ==="
          flyctl logs --app hyre-worker-nestjs -n 100 || true
          echo "=== Machine status ==="
          flyctl status --app hyre-worker-nestjs || true
      - name: Verify deployment
        run: |
          # Wait for app to be healthy (check if machines are running)
          DEPLOY_SUCCESS=false
          for i in {1..60}; do
            if flyctl status --json | jq -e '[.Machines[]? | select(.state == "started")] | length > 0' > /dev/null 2>&1; then
              echo "Deployment verified: machines are running"
              DEPLOY_SUCCESS=true
              break
            fi
            echo "Waiting for machines to start... (attempt $i/60)"
            # Show logs every 10 attempts to see progress
            if [ $((i % 10)) -eq 0 ]; then
              echo "=== Recent logs (check $i) ==="
              flyctl logs --app hyre-worker-nestjs -n 20 || true
            fi
            sleep 5
          done
          # Final log check
          echo "=== Final logs ==="
          flyctl logs --app hyre-worker-nestjs -n 50 || true
          if [ "$DEPLOY_SUCCESS" != "true" ]; then
            echo "Error: Deployment verification timed out - no machines reached 'started' state"
            exit 1
          fi
